version: "3.4"

services:
  # Big Query connector
  mqtt-2-bigquery:
    image: ghcr.io/kikeelectronico/mqtt-2-bigquery:latest
    container_name: mqtt-2-bigquery
    restart: always
    network_mode: "host"
    env_file:
     - .env

  # Logic pool time
  logic-pool-time:
    image: ghcr.io/kikeelectronico/logic-pool-time:latest
    container_name: logic-pool-time
    restart: always
    network_mode: "host"
    env_file:
     - .env

  # Logic pool mqtt
  logic-pool-mqtt:
    image: ghcr.io/kikeelectronico/logic-pool-mqtt:latest
    container_name: logic-pool-mqtt
    restart: always
    network_mode: "host"
    env_file:
     - .env
    depends_on:
      - voice-alert
      - message-alert

  # Voice alert
  voice-alert:
    image: ghcr.io/kikeelectronico/voice-alert:latest
    container_name: voice-alert
    restart: always
    network_mode: "host"
    env_file:
     - .env
    volumes:
     - creds:/app/creds

  # Message alert
  message-alert:
    image: ghcr.io/kikeelectronico/message-alert:latest
    container_name: message-alert
    restart: always
    network_mode: "host"
    env_file:
     - .env
    volumes:
     - creds:/app/creds

  # Alert system, request
  alert-system-request:
    image: ghcr.io/kikeelectronico/alert-system-request:latest
    container_name: alert-system-request
    restart: always
    network_mode: "host"
    env_file:
     - .env
    volumes:
     - creds:/app/creds
    depends_on:
      - voice-alert
      - message-alert

  # Bot
  telegram-bot:
    image: ghcr.io/kikeelectronico/telegram-bot:latest
    container_name: telegram-bot
    restart: always
    network_mode: "host"
    volumes:
      - creds:/app/creds

  # Data panel, front
  data-panel-front:
    image: ghcr.io/kikeelectronico/data-panel-front:latest
    container_name: data-panel-front
    restart: always
    ports:
      - "81:80"
    depends_on:
      - data-panel-api

  # Data panel, API REST
  data-panel-api:
    image: ghcr.io/kikeelectronico/data-panel-api:latest
    container_name: data-panel-api
    restart: always
    network_mode: "host"
    expose:
      - "8000"
    env_file:
     - .env

  # Data panel, autoload
  data-panel-autoload:
    image: ghcr.io/kikeelectronico/data-panel-autoload:latest
    container_name: data-panel-autoload
    restart: always
    network_mode: "host"
    depends_on:
      - data-panel-front

volumes:
  creds:
