version: "3.4"

services:
  mqtt-2-bigquery:
    image: ghcr.io/kikeelectronico/mqtt-2-bigquery:latest
    container_name: mqtt-2-bigquery
    restart: always
    network_mode: "host"
    environment:
      - MQTT_USER=user
      - MQTT_PASS=pass
      - MQTT_HOST=host
      - INJECTOR_URL=host
      - INJECTOR_TOKEN=bigquery_ddbb
