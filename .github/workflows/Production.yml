name: Production

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: true
  
env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build
    strategy:
      matrix:
        service:
          - alert-system-request
          - ble-sensors-2-mqtt
          - data-panel-api
          - data-panel-autoload
          - data-panel-front
          - dns-updater
          - heartbeat-monitor
          - heartbeat-request
          - hue-2-mqtt
          - logger
          - logic-pool-hue
          - logic-pool-mqtt
          - logic-pool-time
          - message-alert
          - mqtt-2-bigquery
          - mqtt-2-hue
          - telegram-bot
          - voice-alert
    uses: ./.github/workflows/build-service.yml
    with:
      service: ${{ matrix.service }}
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      actor: ${{ github.actor }}

  deploy:
    name: Deploy to the server
    runs-on: ubuntu-latest
    needs: 
      - build
    if: ${{ always() && !failure() && !cancelled() }}
    steps:
      - name: Request update
        run: |
          curl --location --request POST '${{ secrets.DIP_URL }}' \
          --header 'Authorization: Bearer ${{ secrets.DIP_TOKEN }}'