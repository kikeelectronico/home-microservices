name: Build service - Reusable

on:
    workflow_call:
        inputs:
            service:
                required: true
                type: string
            tag:
                required: true
                type: string
        secrets:
            REGISTRY_REPO:
              required: true
            REGISTRY:
                required: true
            GOOGLE_APPLICATION_CREDENTIALS:
                required: true
  
jobs:
  path-filter:
    name: Filter ${{ inputs.service }}
    runs-on: ubuntu-latest
    outputs:
        changed: ${{ steps.filter.outputs.changed }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
            changed:
            - "${{ inputs.service }}/**"

  build:
    name: Build ${{ inputs.service }}
    runs-on: ubuntu-latest
    needs: path-filter
    permissions:
      contents: read
      packages: write
    if: needs.path-filter.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      - name: Configure docker
        run: |
          gcloud auth configure-docker ${{ secrets.REGISTRY }}
      - name: Tag rollback image
          run: |
            gcloud container images ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_REPO }}/${{ inputs.service }}:${{ inputs.tag }} ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_REPO }}/${{ inputs.service }}:${{ inputs.tag }}-rollback
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service }}
          file: ${{ inputs.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_REPO }}/${{ inputs.service }}:${{ inputs.tag }}